name: Update Resume Gist

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-resume-gist:
    runs-on: ubuntu-latest 
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4.1.1
    - name: Update Resume Gist
      uses: exuanbo/actions-deploy-gist@v1
      with:
        token: ${{ secrets.GISTS_TOKEN }}
        gist_id: 155ad3b33a8f3285d0927708c79f1a86
        file_path: resume.json
  deploy-gh-pages:
    runs-on: ubuntu-latest
    needs: update-resume-gist
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4.1.1
    - name: Setup Pages
      uses: actions/configure-pages@v4.0.0
    - name: Setup Node.js environment
      uses: actions/setup-node@v4.0.
    - name: Install required packages
      run: npm i -g resume-cli1
    - name: Generate resume
      run: |
        npm install jsonresume-theme-stackoverflow
        mkdir _site
        resume export --theme jsonresume-theme-stackoverflow _site/index.html
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3.0.0
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4.0.2
